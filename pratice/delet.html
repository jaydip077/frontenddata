<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e5c84;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 400px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .header {
      background: #0d6efd;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    .profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ffc107;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .content {
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .add-btn {
      background: #dc3545;
      color: white;
    }

    .manage-btn {
      background: #0d6efd;
      color: white;
      width: 100%;
    }

    .chart-container {
      text-align: center;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background: #f1f1f1;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h2>AMS App</h2>
        <p>Good Day</p>
      </div>
      <div class="profile">üë§</div>
    </div>

    <div class="content">
      <button class="add-btn">Add Attendance</button>
      <br>
      <button class="manage-btn">Manage Attendance</button>

      <div class="chart-container">
        <h4>My Daily Activities</h4>
        <canvas id="attendanceChart"></canvas>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>EmployeeName</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>kshushi</td>
            <td>2025-09-13</td>
            <td>1</td>
            <td><button class="delete-btn">üóëÔ∏è</button></td>
          </tr>
          <tr>
            <td>7</td>
            <td>inzamul</td>
            <td>2025-09-13</td>
            <td>0</td>
            <td><button class="delete-btn">üóëÔ∏è</button></td>
          </tr>
          <tr>
            <td>8</td>
            <td>inzamul</td>
            <td>2025-09-13</td>
            <td>1</td>
            <td><button class="delete-btn">üóëÔ∏è</button></td>
          </tr>
          <tr>
            <td>9</td>
            <td>brijesh</td>
            <td>2025-09-13</td>
            <td>0</td>
            <td><button class="delete-btn">üóëÔ∏è</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Present', 'Absent'],
        datasets: [{
          data: [75, 25],
          backgroundColor: ['#0d6efd', '#dc3545']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    });
  </script>
</body>
</html>
