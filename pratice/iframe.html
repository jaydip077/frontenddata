<!DOCTYPE html>
<html>
<head>
  <title>Simple Website with Iframe</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #f7e9d4;
    }

    .navbar {
      background-color: black;
      overflow: hidden;
      padding: 15px;
    }

    .navbar a {
      float: left;
      color: white;
      text-decoration: none;
      font-size: 22px;
      margin-right: 25px;
      
    }

    .navbar a:hover {
      color: lightblue;
    }

    .content {
      margin: 40px auto;
      width: 70%;
      height: 300px;
      background-color: #61a3a3;
      border-radius: 50px;
      padding: 50px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 50px;
      background-color: #61a3a3;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="home.html" target="contentFrame">Home</a>
    <a href="about.html" target="contentFrame">About Us</a>
    <a href="services.html" target="contentFrame">Services</a>
    <a href="contact.html" target="contentFrame">Contact us</a>
  </div>

  <div class="content">
    <iframe name="contentFrame" src="home.html"></iframe>
  </div>

</body>
</html>
