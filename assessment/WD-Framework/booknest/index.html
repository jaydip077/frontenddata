<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookNest Library - Reservation</title>
    <link rel="stylesheet" href="assets/css/main.css">
  <!-- Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <div class="glass-card">
    <div class="text-center mb-4">
      <h1>BookNest Library</h1>
      <h3>Reserve Your Book</h2>
    </div>

    <form>
      <div class="row g-4 mb-3">

        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter Full Name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">E-Mail</label>
          <input type="email" class="form-control" placeholder="Enter E-Mail" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Book Title</label>
          <input type="text" class="form-control" placeholder="Enter Book Title" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Author Name</label>
          <input type="text" class="form-control" placeholder="Enter Author Name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Pickup Date</label>
          <input type="date" class="form-control" required>
        </div>

      </div>

      <div class="text-center d-flex flex-wrap justify-content-center gap-3">
        <button type="submit" class="btn btn-primary px-4">Reserve</button>
        <button type="reset" class="btn btn-secondary px-4">Reset</button>
        <button type="button" class="btn btn-info px-4"><a href="reservation.html" class="text-white text-decoration-none">View Reservations</a></button>
      </div>
    </form>
  </div>

 
</body>
</html>
