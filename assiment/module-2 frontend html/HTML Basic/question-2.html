<!DOCTYPE html>
<!-- <!DOCTYPE html: is used for support html basic and html advance or html5 elements> -->
<html>

<head>
    <!-- head: head tag is used to provide information about your webpage -->
    <meta charset='utf-8'>
    <!-- meta: meta provides description of your website -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <!-- title: title provides title of your webpage -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- link : Link tag provied favicon icons and stylesheet to your webpage-->
    <script src='main.js'></script>
    <!-- script : script tag is used to provides multipe scripts for your webpage-->
</head>

<body>
    <!-- body: body tag is use for provide body of your webpage -->

</body>

</html>
