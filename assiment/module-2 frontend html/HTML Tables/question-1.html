<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Html table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 50%;height: auto;margin: auto;">
        <h1>HTML Table</h1>
        <table border="1" > 
            <!-- table: table is used to create a table in your webpage-->
             <thead>
            <tr>
                <!-- tr: tr is used to create a table row in your table -->
                <th> First Name</th>
                <th>Last Name</th>
                <th>Age</th> <!-- th: th is used to create a heading in your table -->
            </tr>
            </thead>
            <!-- thead: thead is use to group the header content of the table -->
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>30</td> 
                <!-- td: td is used to enetr data in table -->
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
        </table>
    </div>
</body>
</html>
