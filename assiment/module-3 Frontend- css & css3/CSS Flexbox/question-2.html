<!-- Describe the properties justify-content, align-items, and flex- 
direction used in Flexbox.

justify-content:
justify content provides alignment along the main axis of the flex container.

values of justify-content:
flex-start:set items at the start of the container.
flex-end: set items at the end of the container.
center: center items in the container.
space-between: distribute items evenly with first item at start and last item at end.
space-around: distribute items evenly with equal space around them.
space-evenly: distribute items with equal space between and around them.

align-items:
align-items provides alignment along the cross axixs of the flex container.

values of align-items:
flex-start: align items at the start of the cross axis.
flex-end: align items at the end of the cross axis.
center: center items along the cross axis.
stretch: stretch items to fill the container along the cross axis.
baseline: align items along their text baselines.

flex-direction:
flex-direction defines the direction of the main axis and the direction in which flex items are placed in the flex container.
values of flex-direction:
row: items are placed in a row from left to right.
row-reverse: items are placed in a row from right to left.
column: items are placed in a column from top to bottom.
column-reverse: items are placed in a column from bottom to top.



-->
