<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>

</head>

<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-field" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-field" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" class="form-field" placeholder="Write your message"></textarea>

    <input type="submit" id="submitBtn" value="Send">
  </form>
</body>
</html>

</body>
