<!-- 
What is css selector?
 css selectors are used to provie different styles on your webpage.
 css selectors are used to select the html elements on which you want to apply styles.
-->

<!-- Example of element Selector,class Selector,id Selector-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h {
            color: blue;
            text-align: center;
        }

        #p {
            color: green;
            font-size: 20px;
        }
        p{
            color: red;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 class="h">This is a heading</h1>
    <p id="p">This is a paragraph.</p>
    <p>This is another paragraph.</p>
</body>
</html>
