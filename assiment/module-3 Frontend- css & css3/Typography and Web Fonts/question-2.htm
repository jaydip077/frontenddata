<!-- What is the font-family property in CSS?

font-family:
the font-family os property in css the provides font for webpage. It specifies a prioritized list of font family names and/or generic family names for the selected element.
-->


<!--  How do you apply a custom Google Font to a webpage?
  
Step 1:Go to Google Fonts

Step 2:get font link

step 3:paste the link in the head section of html file

Step 4: use the font in css using font-family property


-->

<!-- Example -->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Font Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Linear+B&family=Playwrite+DE+Grund+Guides&display=swap" rel="stylesheet">

<style>
    .d1 {
  
  font-family: "Playwrite DE Grund Guides", cursive;
  font-weight: 400;
  font-style: normal;

}



</style>
</head>
<body>

    <div class="d1">
        <h1>Example of google font</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro, neque. Repudiandae architecto quasi, veniam maiores doloribus pariatur expedita aspernatur ut repellat excepturi tempora repellendus harum, aliquam vel dolorem ipsum quam.</p>
    </div>
    
    
</body>
</html>
