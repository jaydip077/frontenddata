<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>input tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 60%;height: auto;margin: auto;padding: 30px;">
        
        <h1 align="center">Contact us </h1>
        <form id="form" name="form" action="welcome.html" enctype="multipart/form-data" align="center">
        Name
        &nbsp;&nbsp;
        <input type="text" placeholder="name" required>
        <br>
        Email
        &nbsp;&nbsp;
        <input type="text" placeholder="Email" required>
        <br>
        Phone
        &nbsp;&nbsp;
        <input type="text" placeholder="Phone" required pattern="[0-9]{10}">   
        <br>

        Message
        <textarea name="Meaasge"></textarea>
        <br><br>
        <input type="submit" value="Submit">
        
        </form>
    </div>
    
</body>
</html>
