<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aksh!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      
    }

    .card {
      background: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #d93068;
      font-size: 3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: #444;
    }

    .dob {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }

    .balloons {
      font-size: 2.5em;
      margin-top: 20px;
    }

    .scroll-text {
      margin-top: 25px;
      height: 50px;
      overflow: hidden;
      position: relative;
    }

    .scroll-text p {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      line-height: 50px;
      text-align: center;
      animation: scroll-up 15s linear infinite;
      color: #222;
    }

    @keyframes scroll-up {
      0% { top: 100%; }
      100% { top: -100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Happy Birthday, Bhalala Aksh! 🎂</h1>
    <p>Wishing you all the happiness and success on your special day.</p>
    <p class="dob">Date of Birth: 27 July 2005</p>
    <div class="balloons">🎈🎁🍰🎊🎉</div>
    <div class="scroll-text">
      <p>Enjoy your day to the fullest! 💖</p>
    </div>
  </div>
</body>
</html>
