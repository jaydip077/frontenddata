<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div style="width: 50%;height: auto;margin: auto;">
        <h1 style="font-size: 35px;">Register Here</h1>
        <hr>
        <form action="welcome.html">
            <table align="center" width="100" border="0">
                <tbody>
                    <tr>
                    <th colspan="2" align="left">Personal Details *</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td><input type="text" placeholder="Name" required="" style="width: 400px;height: auto;padding: 15px;"></td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td><input type="text" placeholder="Phone" required="" style="width: 400px;height: auto;padding: 15px;"></td>
                    </tr>
                    <tr>
                        <th>e-mail</th>
                        <td><input type="text" placeholder="E-Mail" required="" style="width: 400px;height: auto;padding: 15px;"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td required=""> Male<input type="radio" name="Gender" value="Male" >
                            Female<input type="radio" name="Gender" value="Female">
                            other<input type="radio" name="Gender" value="other">
                        </td>
                    </tr>
                    <tr>
                        <th>Hobbies</th>
                        <td>
                            Cricket<input type="checkbox" name="Hobbies" value="Cricket">
                            Singing<input type="checkbox" name="Hobbies" value="Singing">
                            Gaming<input type="checkbox" name="Hobbies" value="Gaming">
                        </td>
                        <tr></tr>
                        <tr></tr>
                    </tr>
                    <tr>
                            <th colspan="2" align="left">Professional Information*</th>
                            
                    </tr>
                    <tr>
                        <th>upload your cv</th>
                        <td><input type="file" placeholder="Upload your CV"></td>
                    </tr>
                    <tr>
                        <th>Select-Your-Eduction</th>
                        <td><select name="Eduction" style="width: 400px;height: auto;margin: auto;">
                            <option value="">Select-Your-Eduction</option>
                            <option value="1">BCA</option>
                            <option value="2">MCA</option>
                            <option value="3">BBA</option>
                            <option value="4">MBA</option>
                            <option value="4">B.com</option>
                            <option value="5">M.com</option>
                             </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Select-Your-Country</th>
                        <td><select name="Contry" style="width: 400px;height: auto;margin: auto;">
                            <option value="">Select-Your-Country</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">UK</option>
                            <option value="4">Russia</option>
                            <option value="5">Canada</option>
                            <option value="6">Iran</option>
                            <option value="7">Irak</option>
                            <option value="8">China</option>
                            <option value="9">Pakistan</option>
                            <option value="10">Bangladesh</option>
                            <option value="11">Taiwan</option>
            
                        </select></td>
                    </tr>
                    <tr>
                        <th>Select-Your-State</th>
                        <td><select name="State" style="width: 400px;height: auto;margin: auto;">
                            <option value="">Select-Your-State</option>
                            <option value="1">Gujarat</option>
                            <option value="2">Rajasthan</option>
                            <option value="3">Maharashtra</option>
                            <option value="4">Madhya Pradesh</option>
                            <option value="5">Panjab</option>
                            <option value="6">Goa</option>
                            <option value="7">kerala</option>
                            <option value="8">Tamilnadu</option>
                            <option value="9">Andra Pradesh</option>
                            <option value="10">Assam</option>
                            <option value="11">Haryana</option>
                            <option value="12">Karnataka</option>
                            <option value="13">Manipur</option>
                            <option value="14">Sikkim</option>
                            <option value="15">West Bengal</option>
                            <option value="16">Tripura</option>
                        </select></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td><textarea cols="52" placeholder="Address"></textarea></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Register" style="width: 100px; height: 30px; background-color: rgb(109, 234, 109);font-size: 13px;">
                            <input type="reset" value="Reset" style="width: 100px;height: 30px;background-color: red;font-size: 13px;">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><b>Already Have An Account?
                            <a href="login.html">Login Here</a>
                        </b></td>
                    </tr>
                    
                </tbody>

            </table>
        </form>
    </div>
</body>
</html>
