
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- formate of url in input -->
    <form action="welcome.html"> 
    <label>Enter URL </label>
    <input type="url" placeholder="URL " required />
    <br> <br>


    <label>Enter Email </label>
    <input type="email" placeholder="Email " required />
    <br><br>

    <label>Enter Password </label>
    <input type="password" placeholder="password " required />
    <br><br>

    <label>Upload photo </label>
    <input type="file" placeholder="photo " size="5" multiple required />
    <br><br>

     <label>Date </label>
    <input type="date" placeholder="photo " size="5" multiple required />
    <br><br>

    
     <label>Appointment Date </label>
    <input type="datetime-local" placeholder="photo " size="5" multiple required />
    <br><br>

    <input type="submit" value="Submit" />
    </form>

</body>
</html>
